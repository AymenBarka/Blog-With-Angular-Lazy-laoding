<div class="wrapper fadeInDown">
    <div id="formContent">
     
      <form [formGroup]="loginForm">
        <input type="text"   formControlName="email" [(ngModel)]="email" id="email"  class="fadeIn second"  placeholder="mail">
        <input type="text" formControlName="password" [(ngModel)]="password" id="password"  class="fadeIn third" placeholder="password" >
        <input type="submit" class="fadeIn fourth" (click)="onSubmit()" value="Log In">
        <div class="alert alert-danger" role="alert">
           {{title}}
          </div>
      </form>
  
     
  
    </div>
  </div>
