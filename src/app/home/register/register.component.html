<div class="card m-3">
    <h5 class="card-header">Angular 8 Reactive Form Validation</h5>
    <div class="card-body">
        <form [formGroup]="registerForm">
            <div class="form-row">
                <div class="form-group col">
                    <label>Title</label>
                    <select formControlName="title" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted &amp;&amp; f.title.errors }">
                        <option value=""></option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
                        <option value="Ms">Ms</option>
                    </select>
                    <div *ngIf="submitted &amp;&amp; f.title.errors" class="invalid-feedback">
                        <div *ngIf="f.title.errors.required">Title is required</div>
                    </div>
                </div>
                <div class="form-group col-5">
                    <label>User Name</label>
                    <input type="text" formControlName="userName" class="form-control" (keyup)="verifUser()"
                        [ngClass]="{ 'is-invalid': submitted &amp;&amp; f.userName.errors }" />
                    <div *ngIf="submitted &amp;&amp; f.userName.errors" class="invalid-feedback">
                        <div *ngIf="f.userName.errors.required">User Name is required</div>
                    </div>
                </div>

            </div>
                <mat-form-field>
                    <input matInput type="text" placeholder="Email" formControlName="email" />
                    <mat-error *ngIf="registerForm.hasError('email', 'email') && !registerForm.hasError('required','email')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="registerForm.hasError('required','email')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            <div class="form-row">
                <div class="form-group col">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted &amp;&amp; f.password.errors }" />
                    <div *ngIf="submitted &amp;&amp; f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
                    </div>
                </div>

            </div>

            <div class="text-center">
                <button class="btn btn-primary mr-1" (click)="onSubmit()">Register</button>
            </div>
        </form>
    </div>
