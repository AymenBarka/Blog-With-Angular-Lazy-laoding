<section  class="banner_post">
    <div  class="container-fluid">
        <div class="row justify-content-between">
            <div *ngFor="let item of list; let i = index;" class="banner_post_1" [ngStyle]="getStyle(item.img)">
                <div class="banner_post_iner text-center">
                        <h5> Cat√©gorie: {{ item.categorie }}</h5>
                    <a routerLink="/detail-article/{{i}}">
                        <h2> Title: {{ item.title }} </h2>
                    </a>
                    <p> owner:{{ item.owner}}</p>
                </div>
               
            </div>
           
        </div>
    </div>
</section>

<section class="all_post section_padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                
                <div class="page_pageniation">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">

                    </nav>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="sidebar_widget">
                    
                    <div class="single_sidebar_wiget">
                        <div class="sidebar_tittle">
                            <h3>Categories</h3>
                        </div>
                        <div class="single_catagory_item category">
                            <ul class="list-unstyled">
                                <li><a (click)="filterCategory('sport')">sport</a> <span>(15)</span> </li>
                                <li><a (click)="filterCategory('nourriture')">nourriture</a> <span>(15)</span> </li>
                                <li><a (click)="filterCategory('voyage')">voyage</a> <span>(15)</span> </li>
                               
                            </ul>
                        </div>
                    </div>
                   
                    
                    <div class="single_sidebar_wiget">
                        <div class="sidebar_tittle">
                            <h3>Share this post</h3>
                        </div>
                        <div class="social_share_icon tags">
                            <ul class="list-unstyled">
                                <li><a href="#"><i class="ti-facebook"></i></a></li>
                                <li><a href="#"><i class="ti-twitter-alt"></i></a></li>
                                <li><a href="#"><i class="ti-pinterest"></i></a></li>
                                <li><a href="#"><i class="ti-instagram"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
